## Latency Numbers

| Action        | ns  | us | ms |
| ------------- |---:|---:|---:|
| L1 cache reference | 0.5 | | |
| L2 cache reference | 7 | | |
| Main memory reference | 100 | | |
| SSD random read | 150,000 | 150 | |
| HDD random read | 10,000,000 | 10,000 | 10 |
| Send packet CA->Netherlands->CA | 150,000,000 | 150,000 | 150 |

</script></section>
